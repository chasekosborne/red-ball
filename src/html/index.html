  <script>
    // need to initialize before loading
    initializeLevels();

    function startGame(level) {
      // is level unlocks
      if (!isLevelUnlocked(level)) {
        console.log(`Level ${level} is locked!`);
        alert('This level is locked!!!!!!! Complete last levels first.');
        return;
      }
      
      document.getElementById("menu").style.display="none";
      if (typeof stopMenuMusic === 'function') stopMenuMusic();
      loadLevel(level);
    }

    function newGame() {
      startGame(0);
    }

    function showLevelSelect() {
      document.getElementById('main-buttons').style.display = 'none';
      document.getElementById('options-btn').style.display = 'none';
      document.getElementById('level-select').style.display = 'flex';
      
      // Update level buttons
      updateLevelButtons();
    }
    
    function updateLevelButtons() {
      const levelButtons = document.querySelectorAll('#level-select button');
      const levelNames = ["Tutorial", "Level 1", "Level 2", "Level 3", "Level 4"];
      
      levelButtons.forEach((btn, index) => {
        
        if (index >= levelNames.length) return;
        
        const isUnlocked = isLevelUnlocked(index);
        const isCompleted = completedLevels.includes(index);
        
        
        btn.textContent = isUnlocked ? levelNames[index] : `ðŸ”’ ${levelNames[index]}`;
        
        
        if (isUnlocked) {
          btn.style.backgroundColor = 'white';
          btn.style.color = 'black';
          btn.style.cursor = 'pointer';
          btn.style.border = isCompleted ? '2px solid rgb(0, 255, 30)' : '2px solid rgb(0, 0, 0)';
          btn.style.boxShadow = isCompleted ? '0 0 10px rgba(0, 255, 30, 0.5)' : 'none';
          btn.disabled = false;
        } else {
          btn.style.backgroundColor = 'rgba(100, 100, 100, 0.5)';
          btn.style.color = 'rgba(150, 150, 150, 1)';
          btn.style.cursor = 'not-allowed';
          btn.style.border = '2px solid rgba(100, 100, 100, 0.8)';
          btn.style.boxShadow = 'none';
          btn.disabled = true;
        }
      });
    }

    function backToMain() {
      document.getElementById('level-select').style.display = 'none';
      document.getElementById('main-buttons').style.display = 'flex';
      document.getElementById('options-btn').style.display = 'flex';
    }

    function toggleDifficulty() {
      const diffBtn = document.getElementById('diffBtn');
      if (window.difficulty === 'normal') {
        window.difficulty = 'hard';
        diffBtn.textContent = 'Hard';
      } else {
        window.difficulty = 'normal';
        diffBtn.textContent = 'Normal';
      }
      difficulty = window.difficulty;
    }

    //Sounds
    function openOptions() {
      document.getElementById("options-menu").style.display = "block";

      const slider = document.getElementById("volumeSlider");
      const volumeValue = document.getElementById("volumeValue");
      const musicSlider = document.getElementById("musicVolumeSlider");
      const musicVolumeValue = document.getElementById("musicVolumeValue");

      // Sync sliders with current values
      slider.value = typeof globalVolume !== 'undefined' ? globalVolume : 0.5;
      volumeValue.innerText = Math.round(slider.value * 100) + "%";
      
      // Sync music volume slider with current musicVolume value
      musicSlider.value = typeof musicVolume !== 'undefined' ? musicVolume : 0.3;
      musicVolumeValue.innerText = Math.round(musicSlider.value * 100) + "%";

      volumeSlider.oninput = function () {
        globalVolume = parseFloat(this.value);
        volumeValue.innerText = Math.round(globalVolume *  100) + "%";
      };

      musicVolumeSlider.oninput = function () {
        musicVolume = parseFloat(this.value);
        musicVolumeValue.innerText = Math.round(musicVolume * 100) + "%";
        if (typeof updateMusicVolume === 'function') {
          updateMusicVolume();
        }
      };
    }

    function closeOptions() {
      document.getElementById("options-menu").style.display = "none";
      // If game is paused, show pause overlay again
      if (typeof gameHandler !== 'undefined' && gameHandler.isPaused()) {
        if (typeof showPauseOverlay === 'function') {
          showPauseOverlay();
        }
      }
    }

  </script>

<script>
// this is the background animation
function initMenuBackground() {
    const canvas = document.getElementById('menuBackground');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Just some globals for the animation 
    let ballX = -50;
    let ballRotation = 0;
    let platformOffset = 0;
    let currentSkinIndex = 0;
    
    // Grab the tiles and load them
    const tiles = {};
    const tileSize = 64;
    
    // using the tiles for the platform grass ones
    const platformTile = new Image();
    platformTile.src = '../view/art/Tiles/tile_0001.png';
    
    // skins
    const ballSkins = [
        '../view/art/8ball.png',
        '../view/art/donut.png',
        '../view/art/SoccerBall.png'
    ];
    
    // preload them all
    const ballImages = [];
    ballSkins.forEach((skinPath, index) => {
        const img = new Image();
        img.src = skinPath;
        ballImages[index] = img;
    });
    
    // the current skin the ball is using
    let currentBallImg = ballImages[0];
    
    function drawPlatform(ctx, y) {
        const tilesNeeded = Math.ceil(canvas.width / tileSize) + 2;
        
        for (let i = -1; i < tilesNeeded; i++) {
            const x = (i * tileSize) + (platformOffset % tileSize);
            ctx.drawImage(platformTile, x, y, tileSize, tileSize);
        }
    }
    
    function drawBall(ctx, x, y) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(ballRotation);
        ctx.drawImage(currentBallImg, -25, -25, 50, 50);
        ctx.restore();
    }
    
    function animate() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Change ball position (since its not actual gameplay its just arbitrary)
        ballX += 2;
        ballRotation += 0.1;
        platformOffset -= 2;
        
        // This just tps ball back to start when off creen and changes skin
        if (ballX > canvas.width + 50) {
            ballX = -50;
            // next skin
            currentSkinIndex = (currentSkinIndex + 1) % ballSkins.length;
            currentBallImg = ballImages[currentSkinIndex];
        }
        
        // platforms for the tiles
        const platformY = canvas.height - 100;
        if (platformTile.complete) {
            drawPlatform(ctx, platformY);
        }
        
        
        if (currentBallImg.complete) {
            drawBall(ctx, ballX, platformY - 25);
        }
        
        requestAnimationFrame(animate);
    }
    
    // this just waits for assets before doing the menu
    let imagesLoaded = 0;
    const totalImages = 1 + ballImages.length; 
    
    function checkImagesLoaded() {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
            animate();
        }
    }
    
    platformTile.onload = checkImagesLoaded;
    
    // wiaitng for all the load
    ballImages.forEach(img => {
        img.onload = checkImagesLoaded;
    });
    
    // YES WE HAVE WINDOW RESIZE CHECK LOL ITS SO PEAK
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
}

// And bascially start dat thing when its ready
document.addEventListener('DOMContentLoaded', initMenuBackground);
</script>
