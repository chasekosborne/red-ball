<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epsilon’s Greatest Ball</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Main menu overlay */
    #menu {
  	position: absolute;
  	top: 0;
  	left: 0;
  	width: 100%;
  	height: 100%;

  	/* Cloud background with scrolling animation */
  	background: url("1c62bb07-3c6a-458b-95aa-b3be4af8ecfc.png") repeat-x;
  	background-size: cover;
  	animation: moveClouds 60s linear infinite;

  	/* Add overlay color + blur so game doesn’t distract */
  	background-color: rgba(0, 0, 0, 0.4); /* dark transparent layer */
  	backdrop-filter: blur(5px);            /* soft blur behind menu */

  	display: flex;
  	flex-direction: column;
  	justify-content: center;
  	align-items: center;
  	z-index: 10;
}


    @keyframes moveClouds {
      from { background-position: 0 0; }
      to   { background-position: -1000px 0; }
    }

    /* Title style */
    #menu h1 {
      font-size: 60px;
      margin-bottom: 40px;
      color: red;
      text-shadow: 2px 2px 0 white;
    }

    /* Button style*/
    #level-button{
      display: flex;
      flex-direction: row;
      gap: 15px;
    }

    #level-button button{
      padding: 15px 30px;
      font-size: 24px;
      background-color: white;
      border: 2px solid red;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    #menu button:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Menu overlay -->
  <div id="menu">
    <h1>Epsilon’s Greatest Ball</h1>
    <div id = "level-button">
    <button onclick="startGame(0)">Tutorial</button>
    <button onclick="startGame(1)">Level 1</button>
    <button onclick="startGame(2)">Level 2</button>
    <button onclick="startGame(3)">Level 3</button>
    </div>
  </div>

  <!-- Game canvas -->
  <main></main>

  <!-- Game scripts -->
  <script src="https://q5js.org/q5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="https://p5play.org/v3/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <script src="../js/checkpoint.js"></script>
  <script src="../js/sketch.js"></script>

  <script>
    //let currentLevel = 0;
    function startGame(level) {
      let levelSelect = level
      // Hide the menu overlay when Start is clicked
      document.getElementById("menu").style.display = "none";
      loadLevel(levelSelect);
    }
  </script>
</body>
</html>
